<form class="example-form" [formGroup]="form" (ngSubmit)="doLogin()">

  <mat-card class="example-card">

    <mat-card-header>

      <mat-card-title>Login</mat-card-title>

    </mat-card-header>

    <mat-card-content>

      <table class="example-full-width">

        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="User E-Mail" formControlName="login" type="email" name="user-email" required>
            </mat-form-field>
          </td>
        </tr>

        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Password" formControlName="password" type="password" name="user-password"
                     required>
            </mat-form-field>
          </td>
        </tr>

      </table>

    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button type="submit" [disabled]="!form.valid" color="primary">Login</button>
    </mat-card-actions>

  </mat-card>

</form>
