<mat-card class="course-input-container" *ngIf="course$ | async as course">

  <mat-card-header>
    <mat-card-title data-testid="name-text">{{course.name}}</mat-card-title>
  </mat-card-header>

  <mat-card-content>

    <p>
      <mat-form-field>
        <input matInput
               placeholder="Title"
               [(ngModel)]="course.name"
               type="text"
               name="course-title"
               required>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <textarea matInput rows="5"
                  placeholder="Description"
                  [(ngModel)]="course.description"
                  type="text"
                  name="course-description"></textarea>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <input matInput
               [(ngModel)]="course.date"
               [matDatepicker]="courseDatePicker"
               placeholder="Create date"
               type="datetime">
        <mat-datepicker-toggle matSuffix [for]="courseDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #courseDatePicker></mat-datepicker>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <input matInput
               placeholder="Duration"
               [(ngModel)]="course.length"
               type="number"
               name="course-title"
               required>
      </mat-form-field>
    </p>
  </mat-card-content>

  <mat-card-actions>
    <span class="fill-remaining-space"></span>
    <button (click)="saveClick(course)"
            mat-raised-button
            color="primary"
            data-testid="save-btn">
      <mat-icon>save</mat-icon>
      Save
    </button>
    <button mat-raised-button color="primary" cdkFocusInitial routerLink="..">
      <mat-icon>cancel</mat-icon>
      Cancel
    </button>
  </mat-card-actions>

</mat-card>
