<mat-card class="course-input-container">
  <form *ngIf="course$ | async as course" [formGroup]="form" (ngSubmit)="saveClick()">

    <mat-card-header>
      <mat-card-title data-testid="name-text">{{course.name}}</mat-card-title>
    </mat-card-header>

    <mat-card-content>

      <p>
        <mat-form-field>
          <input matInput
                 placeholder="Title"
                 formControlName="name"
                 type="text"
                 name="course-title">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
        <textarea matInput rows="5"
                  placeholder="Description"
                  formControlName="description"
                  type="text"
                  name="course-description"></textarea>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input matInput
                 formControlName="date"
                 [matDatepicker]="courseDatePicker"
                 placeholder="Create date"
                 type="datetime">
          <mat-datepicker-toggle matSuffix [for]="courseDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #courseDatePicker></mat-datepicker>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input matInput
                 placeholder="Duration"
                 formControlName="length"
                 type="number"
                 name="course-title">
        </mat-form-field>
      </p>
    </mat-card-content>

    <p>
      Form Status: {{ form.status }}
    </p>

    <mat-card-actions>
      <span class="fill-remaining-space"></span>
      <button type="submit"
              [disabled]="!form.valid"
              mat-raised-button
              color="primary"
              data-testid="save-btn">
        <mat-icon>save</mat-icon>
        Save
      </button>
      <button mat-raised-button color="primary" cdkFocusInitial routerLink="..">
        <mat-icon>cancel</mat-icon>
        Cancel
      </button>
    </mat-card-actions>

  </form>

</mat-card>
