<mat-form-field class="example-form-field">
  <input #searchInput
         [(ngModel)]="value"
         (keyup.enter)="onSearch()"
         matInput type="text" placeholder="Text to search">

  <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''; onSearch();">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>

<button (click)="onSearch()" mat-button color="primary">
  <mat-icon>search</mat-icon>
</button>
