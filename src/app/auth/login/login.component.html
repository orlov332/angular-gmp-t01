<mat-card class="example-card">

  <mat-card-header>

    <mat-card-title>Login</mat-card-title>

  </mat-card-header>

  <mat-card-content>

    <form class="example-form">

      <table class="example-full-width">

        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="User E-Mail" [(ngModel)]="userEmail" type="email" name="user-email" required>
            </mat-form-field>
          </td>
        </tr>

        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password" required>
            </mat-form-field>
          </td>
        </tr>

      </table>

    </form>

  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button (click)="doLogin()" color="primary">Login</button>
  </mat-card-actions>

</mat-card>
